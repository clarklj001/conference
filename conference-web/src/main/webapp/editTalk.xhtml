<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:custom="http://java.sun.com/jsf/composite/custom">
	<ui:define name="toolbar">
		<custom:adminbar></custom:adminbar>
	</ui:define>
	<ui:define name="content">
		<h:form id="edittalk">
			<f:metadata>
				<f:viewParam name="id" value="#{editTalkController.talk}" converter="#{editTalkController.idConverter}"></f:viewParam>
			</f:metadata>
			<custom:inputnamekurzbeschreibung model="#{editTalkController.talk}"></custom:inputnamekurzbeschreibung>
			<h:inputHidden value="#{editTalkController.talk.conference.id}" />
			<h:outputLabel for="room" value="Room" />
			<h:selectOneMenu id="room" value="#{editTalkController.roomId}">
				<f:selectItems value="#{roomController.rooms}" var="room" itemLabel="#{room.name} (#{room.capazitaet})" itemValue="#{room.id}"></f:selectItems>
			</h:selectOneMenu>
			<p/>
			<h:outputLabel for="speakers" value="Speakers" />
			<h:selectManyListbox id="speakers" value="#{editTalkController.speakerIds}" >
				<f:selectItems value="#{speakerController.speakers}" var="speaker" itemLabel="#{speaker.name}" itemValue="#{speaker.id}">
				</f:selectItems>
			</h:selectManyListbox>
			<p/>
			<custom:inputDatetime label="StartDate" value="#{editTalkController.talk.startDate}" time="true"/>
			<h:outputLabel for="dauer" value="Dauer [Minuten]" />
			<h:inputText id="dauer" value="#{editTalkController.talk.dauer}" />
			<h:commandButton action="#{editTalkController.doSave()}" value="Save" rendered="#{securityController.loggedIn}">
				<f:param name="id" value="#{editTalkController.talk.id}"></f:param>
			</h:commandButton>
			<h:messages />
		</h:form>
	</ui:define>
</ui:composition>
