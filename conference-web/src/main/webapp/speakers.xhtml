<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:custom="http://java.sun.com/jsf/composite/custom">
	<ui:define name="toolbar">
		<custom:adminbar></custom:adminbar>
	</ui:define>
	<ui:define name="content">
		<h:form id="listspeakers">
			<h2>Speakers</h2>
			<h:dataTable var="speaker" value="#{speakerController.speakers}">
				<h:column>
					<custom:editdelete model="#{editSpeakerController}"
						object="#{speaker}"></custom:editdelete>
				</h:column>
				<h:column>
					<h:commandLink action="#{editSpeakerController.doEdit(speaker)}" value="-> #{speaker.name}" />
				</h:column>
				<h:column>
					<h:outputText value="#{speaker.kurzBeschreibung}" />
				</h:column>
			</h:dataTable>
			<h:commandButton action="#{editSpeakerController.doNewSpeaker()}"
				value="Neuer Speaker" rendered="#{securityController.loggedIn}"/>
		</h:form>
	</ui:define>
</ui:composition>
