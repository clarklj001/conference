<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:custom="http://java.sun.com/jsf/composite/custom">

<!-- INTERFACE -->
<composite:interface name="outputTalk" displayName="Talk Display"
	shortDescription="Displays a Talk name with link">
	<composite:attribute name="talk" required="true"></composite:attribute>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<h:link outcome="editTalk" value="(->) #{cc.attrs.talk.name}" styleClass="edit">
				<f:param name="id" value="#{cc.attrs.talk.id}"></f:param>
			</h:link>
</composite:implementation>
</html>
