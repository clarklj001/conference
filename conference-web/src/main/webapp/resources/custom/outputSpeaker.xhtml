<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface name="outputSpeaker" displayName="Output Speaker"
	shortDescription="Display Speaker name+link">
	<composite:attribute name="speaker" required="true"></composite:attribute>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<h:link outcome="editSpeaker" value="(->) #{cc.attrs.speaker.name}">
		<f:param name="id" value="#{cc.attrs.speaker.id}"></f:param>
	</h:link>
</composite:implementation>
</html>
